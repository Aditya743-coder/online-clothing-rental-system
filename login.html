{% extends 'base.html' %}
{% load static %}

  {% endblock stylecss %} -->
{% block content %}


  <style>
    body {
      background: #f9f9f9;
      font-family: 'Arial', sans-serif;
    }
    .login-box {
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2 class="text-center mb-4">Welcome Back:)</h2>
    <p class="text-center mb-4 text-muted">To keep connected wit us please login with your personal information by email address and passwordðŸ””</p>
    <form method='POST'> 
      {% csrf_token %}
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" required name="EMAIL">
      </div>
      <div class="mb-3">
        <label for="pass" class="form-label">Password</label>
        <input type="password" class="form-control" id="pass" required name="PASSWORD">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="rememberMe">
        <label class="form-check-label" for="rememberMe">Remember me</label>
      </div>
      <button type="submit" class="btn btn-dark w-100">Login</button>
      <p class="mt-3 text-center">Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
    </form>
  </div>


  


{% endblock content %}
