{% extends 'base.html' %}
{% load static %}
 <!-- {% block stylecss %}
  add css file address..
  {% endblock stylecss %} -->
{% block content %}


<style>
    body {
      background: #f9f9f9;
    }
    .signup-box {
      max-width: 450px;
      margin: 70px auto;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="signup-box">
    <h2 class="text-center mb-4">Create Account</h2>
    <form method='POST'> 
      {% csrf_token %}
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" required name="USERNAME">
      </div>
      <div class="mb-3">
        <label for="emailSign" class="form-label">Email address</label>
        <input type="email" class="form-control" id="emailSign" required name="EMAIL">
      </div>
      <div class="mb-3">
        <label for="passwordSign" class="form-label">Password</label>
        <input type="password" class="form-control" id="passwordSign" required name="PASSWORD">
      </div>
      <button type="submit" class="btn btn-dark w-100">Sign Up</button>
      <p class="mt-3 text-center">Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </form>
  </div>



{% endblock content %}
